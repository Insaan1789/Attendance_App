{% extends "base.html" %}

{% block content %}
<div class="dashboard-header">
    <h1>Welcome, {{ name }}</h1>
    <p>Mark your attendance here.</p>
</div>

<div class="dashboard-grid">
    <div class="card">
        <h3>Mark Attendance</h3>
        <form method="POST" action="{{ url_for('main.submit_otp') }}">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" required maxlength="6">
            </div>
            <button type="submit" class="btn-primary">Submit OTP</button>
        </form>
    </div>

    <div class="card">
        <h3>Your Attendance History</h3>
        <p class="placeholder-text">No records found.</p>
    </div>
</div>
{% endblock %}
