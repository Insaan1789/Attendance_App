<div class="app-container">
    <div id="sidebar-container"></div>
    <main class="main-content">
        <header class="header">
            <h1 class="page-title">Create New Session</h1>
        </header>

        <div class="card" style="max-width: 600px;">
            <form id="createSessionForm">
                <div class="form-group">
                    <label class="form-label" for="classSelect">Select Class</label>
                    <select class="form-select" id="classSelect" required>
                        <option value="">Loading classes...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="date">Date</label>
                    <input class="form-input" type="date" id="date" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label" for="startTime">Start Time</label>
                        <input class="form-input" type="time" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="endTime">End Time</label>
                        <input class="form-input" type="time" id="endTime" required>
                    </div>
                </div>

                <div style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Create Session</button>
                    <a href="#dashboard" class="btn btn-secondary" style="margin-left: 1rem;">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</div>
