<div class="app-container">
    <div id="sidebar-container"></div>
    <main class="main-content">
        <header class="header">
            <h1 class="page-title">Live Attendance</h1>
            <div>
                <span id="session-info" class="badge badge-warning">Select a session</span>
            </div>
        </header>

        <div class="card" style="margin-bottom: 2rem;">
            <div class="form-group">
                <label class="form-label">Select Active Session</label>
                <select class="form-select" id="sessionSelect">
                    <option value="">Loading sessions...</option>
                </select>
            </div>
        </div>

        <div id="attendance-container" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3 style="margin: 0;">Student List</h3>
                <div style="display: flex; gap: 0.5rem;">
                    <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
                    <button id="saveBtn" class="btn btn-primary">Save Attendance</button>
                </div>
            </div>

            <div class="card table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentList">
                        <!-- Students will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
